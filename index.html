<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBridge: Bridging Code Across Languages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CodeBridge: Bridging Code Across Languages</h1>
    </header>
    <main>
        <label for="sourceLanguage">Select Source Language:</label>
        <select id="sourceLanguage">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <!-- Add more options as needed -->
        </select>

        <label for="targetLanguage">Select Target Language:</label>
        <select id="targetLanguage">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <!-- Add more options as needed -->
        </select>

        <textarea id="inputCode" placeholder="Enter code to translate"></textarea>
        <button onclick="translateCode()">Translate</button>
        <textarea id="outputCode" placeholder="Translated code will appear here" readonly></textarea>
    </main>
    <script src="script.js"></script>
</body>
</html>
